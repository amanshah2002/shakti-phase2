
<div class="dialog-container">
  <mat-icon class="material-icons-outlined dialog-icon">check_circle_outline</mat-icon>
  <h1 mat-dialog-title>{{data.action}}</h1>
    <mat-dialog-content>{{data.content}}</mat-dialog-content>
    <mat-dialog-actions fxLayoutAlign="center center">
      <button mat-button class="button-green" mat-dialog-close>Ok</button>
    </mat-dialog-actions>
</div>
