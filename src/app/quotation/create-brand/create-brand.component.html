<div class="brand-form-container" fxLayout="column">
  <div class="line-before">
    <h2 class="header-margin-bottom">{{isEdit? 'Edit' : 'Create'}} Brand</h2>
    <p> Manage brands from here.</p>
  </div>
  <form fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1.5rem" fxFlex="100" class="brand-form" [formGroup]="this.brandForm">
    <!-- <h2 class="create-brand-header">{{isEdit? 'Edit' : 'Create'}} Brand</h2> -->
    <div class="img" fxFlex="40">
      <img src="../../../assets/images/Add User-rafiki (2).svg" alt="">
    </div>

    <div class="form" fxLayout="column" fxFlex="55" >
      <mat-form-field>
        <mat-label>Brand Name</mat-label>
        <input matInput formControlName="label">
      </mat-form-field>

      <section class="status" fxLayoutAlign="end center">
        <mat-slide-toggle formControlName="status">{{this.brandForm.value.status == 1 ? 'Active' : 'InActive'}} Status
        </mat-slide-toggle>
      </section>
    </div>
  </form>

  <section class="btn-submit" fxLayoutAlign="end" fxLayoutGap="0.3rem">
    <button mat-button class="btn-red" (click)="onCancel()">Cancel</button>
    <button mat-button class="add-brand-btn" (click)="onAdd()">Save</button>
  </section>
</div>
