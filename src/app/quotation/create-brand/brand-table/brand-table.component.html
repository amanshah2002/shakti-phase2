<div class="main-div">
  <section class="quotation-header-container">
    <h2>Brand</h2>
  </section>

  <section fxLayoutAlign="end" class="add-quotation-btn-container">
    <button mat-button class="add-quotation-btn" (click)="onAddBrand()">Add Brand</button>
  </section>

  <table mat-table [dataSource]="brandData | paginate: {
    id: 'pagingID',
    itemsPerPage: 1,
    currentPage: p,
    totalItems: totalLength }" class="mat-elevation-z8">

    <section matColumnDef="srNo" fxLayout="column">
      <th mat-header-cell *matHeaderCellDef> sr. No </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </section>

    <section matColumnDef="brandName" fxLayout="column">
      <th mat-header-cell *matHeaderCellDef> Brand Name </th>
      <td mat-cell *matCellDef="let element" matTooltip="{{element.label}}" matTooltipPosition="below"
        [matTooltipShowDelay]="showDelay.value">
        {{element.label}} </td>
    </section>

    <section matColumnDef="status" fxLayout="column">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" matTooltip="{{element.statusLabel}}" matTooltipPosition="below"
        [matTooltipShowDelay]="showDelay.value">
        {{element.statusLabel}} </td>
    </section>

    <section matColumnDef="actions" fxLayout="column">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="actions" fxLayout="row" fxLayoutAlign="space-around center">
          <mat-icon (click)="onEditBrand(element.id)" matTooltip="Edit" matTooltipPosition="below">edit</mat-icon>
          <mat-icon (click)="onDeleteBrand(element.id)" matTooltip="Delete" matTooltipPosition="below">delete</mat-icon>
        </div>
      </td>
    </section>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="pagination" fxLayout="row" fxLayoutAlign="end none">
  <pagination-controls id="pagingID" (pageChange)="p = $event" directionLinks="true" autoHide="true" responsive="true"
    screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
  </pagination-controls>
</div>
